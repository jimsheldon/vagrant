pipeline:
  identifier: Build_jimsheldon_vagrant_1702486001880
  name: Build vagrant
  orgIdentifier: December_2023
  projectIdentifier: jim_sheldon_dec11
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: Jim_GitHub
        repoName: jimsheldon/vagrant
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    command: go build
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotest
                  name: go_test
                  spec:
                    command: go test -v ./...
                  timeout: ""
                  type: Run
              - step:
                  identifier: bundleinstall
                  name: bundle_install
                  spec:
                    command: bundle install --local || bundle install
                  timeout: ""
                  type: Run
              - step:
                  identifier: rake
                  name: rake
                  spec:
                    command: bundle exec rake
                  timeout: ""
                  type: Run
              - step:
                  identifier: dockerbuild
                  name: docker_build
                  spec:
                    image: plugins/docker
                    settings:
                      dry_run: "true"
                      repo: hello/world
                      tags: latest
                  timeout: ""
                  type: Plugin
          platform:
            arch: Amd64
            os: Linux
          runtime:
            spec: {}
            type: Cloud
        type: CI
